<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<!--    <meta http-equiv="refresh" content="5">-->
    <title>Title</title>
</head>
<body>
<main>
    <div class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Zarejestruj się</h3></div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input name="username" class="form-control" id="username" type="text"
                                       placeholder="Login: ..." required/>
                                <label for="username">Login: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password1" class="form-control" id="inputPassword" type="password"
                                       placeholder="Password" required/>
                                <label for="inputPassword">Hasło: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password2" class="form-control" id="inputPassword2" type="password"
                                       placeholder="Password" required/>
                                <label for="inputPassword2">Powtórz hasło: </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
