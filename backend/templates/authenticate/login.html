<main>
    <div class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Zaloguj się</h3></div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input name="username" class="form-control" id="username" type="text"
                                       placeholder="Login: ..." required/>
                                <label for="username">Login: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password" class="form-control" id="inputPassword" type="password"
                                       placeholder="Password" required/>
                                <label for="inputPassword">Hasło: </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <button onclick="location.href='{% url 'register_user' %}'" class="btn btn-info btn-block">Zarejestruj się!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
